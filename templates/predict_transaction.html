<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
            max-width: 600px;
            width: 90%;
        }

        .result {
            font-size: 18px;
            margin-bottom: 15px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transaction Prediction Results</h1>
        <div class="result">
            <strong>Transaction Type:</strong> {{ transaction_type }}
        </div>
        <div class="result">
            <strong>Fraud Status:</strong> {{ is_fraud }}
        </div>
        <div class="result">
            <strong>Confidence Score:</strong> {{ confidence_score }}
        </div>
        <div class="result">
            <strong>Explanation:</strong> {{ explanation }}
        </div>
        <a href="/predict_transaction"><button>Predict Another Transaction</button></a>
    </div>
</body>
</html>
